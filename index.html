<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://github.com/Tiercen/tokers812.io/blob/main/resources/img/bg_tokers.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: green; /* Replace with your desired solid color */
      clip-path: polygon(clip-path: polygon(15px 99px, 30px 87px, 65px 99px, 85px 55px,
        122px 57px, 184px 73px, 198px 105px, 199px 150px,
        145px 159px, 155px 139px, 126px 120px, 112px 138px,
        80px 128px, 39px 126px, 24px 104px););
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <!-- Your content goes here -->
<h1>Tokers of 812</h1>
</body>
</html>
